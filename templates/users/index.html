{% extends 'layout/base.html' %}

{% block container %}

    <h1>Deportistas</h1>

    {% if users %}
        <ul>
            {% for user in users %}
                {% if user.role == 'ATHLETE' %}
                    <li><a href="{% url 'users:user_detail' user.id %}">{{ user.first_name }} {{ user.last_name }}</a></li>
                {% endif %}
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
