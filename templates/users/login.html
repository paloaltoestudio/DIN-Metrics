{% extends 'layout/base_auth.html' %}

{% load static %}

{% block content %}
        <div class="row">
            <div class="col-lg-5 col-md-6 col-12 mx-auto">
                <div class="card login p-2">

                    <div class="card-header z-index-2">
                        <div class="bg-gradient-primary rounded shadow py-3">
                          <h4 class="text-white font-weight-bolder text-center mt-0 mb-0">Inicio Sesión | Métricas</h4>
                        </div>
                    </div>

                    <h1 class="mx-auto mb-3"><img src="{% static 'img/dinametrics-logo.png' %}" alt="Dinametrics logo" width="250"></h1>
                    {% if form.errors %}
                    <p class="p-2 alert alert-danger">
                        Email o contraseña inválida
                    </p>
                    {% endif %}

                    <div class="card-body">
                        <form action="{% url 'login' %}" method="POST">
                            {% csrf_token %}
                            <div class="input-group input-group-outline mb-3">
                                <label for="" class="form-label">Email</label>
                                <input type="text" name="username" class="form-control" value="{% if form.errors %}{{ form.username.value }}{% endif %}">
                            </div>
                            <div class="input-group mb-3">
                                <label for="" class="form-label">Contraseña</label>
                                <input type="password" name="password" class="form-control" value="{% if errors %}{{ form.password.value }}{% endif %}">
                            </div>
                            <button class="w-100 btn btn-md btn-primary">Iniciar Sesión</button>
                        </form>
                    </div>
                    
                    <div class="card-footer d-block pt-0">
                        <a class="text-center d-block" href="{% url 'password_reset' %}">Recuperar Contraseña</a>
                    </div>
                </div>

            </div>
        </div>


{% endblock %}

{% load static %}
