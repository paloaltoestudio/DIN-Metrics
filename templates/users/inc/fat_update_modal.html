<!-- Modal -->
<div class="modal fade" id="fatUpdateModal_{{ fat.id }}" tabindex="-1" aria-labelledby="fatUpdateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="fatUpdateModalLabel">Deficit Bilateral</h5>
                <a href="#" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></a>
            </div>
            <div class="modal-body">
                <form action="{% url 'users:fat_update' fat.id %}" method='post'>
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="input-group input-group-outline mb-3 is-upper">
                                <label class="form-label">Fecha</label>
                                <input class="form-control" type="date" name="date" value="{{ fat.date|date:'Y-m-d' }}" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-group input-group-outline mb-3 is-upper">
                                <label class="form-label">Triceps</label>
                                <input class="form-control" type="number" step="0.01" name="triceps" value="{{fat.triceps|stringformat:".2f"}}" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-group input-group-outline mb-3 is-upper">
                                <label class="form-label">Subescapular</label>
                                <input class="form-control" type="number" step="0.01" name="subscap" value="{{fat.subscap|stringformat:".2f"}}" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-group input-group-outline mb-3 is-upper">
                                <label class="form-label">Abdominal</label>
                                <input class="form-control" type="number" step="0.01" name="abdominal" value="{{fat.abdominal|stringformat:".2f"}}" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-group input-group-outline mb-3 is-upper">
                                <label class="form-label">Suprail√≠aco</label>
                                <input class="form-control" type="number" step="0.01" name="suprailiac" value="{{fat.suprailiac|stringformat:".2f"}}" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-group input-group-outline mb-3 is-upper">
                                <label class="form-label">Muslo</label>
                                <input class="form-control" type="number" step="0.01" name="thigh" value="{{fat.thigh|stringformat:".2f"}}" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-group input-group-outline mb-3 is-upper">
                                <label class="form-label">Pantorrilla</label>
                                <input class="form-control" type="number" step="0.01" name="calf" value="{{fat.calf|stringformat:".2f"}}" required>
                            </div>
                        </div>
                    </div>

                    <input type="text" name="uid" value="{{ user.id }}" hidden>
                    <input type="text" name="athlete" value="{{ user.athlete.id }}" hidden>
                    <button class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>
