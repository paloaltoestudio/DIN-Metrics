<!-- Modal -->
<div class="modal fade" id="neuroDeleteModal_{{ jump }}_{{ jump.id }}" tabindex="-1" aria-labelledby="neuroDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="neuroDeleteModalLabel">¿Esta seguro que desea borrar el registro {{jump}} del {{ jump.date }}?</h5>
                <a href="#" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></a>
            </div>
            <div class="modal-body">
                <form 
                action="{% url 'users:neuro_delete' jump.id %}" 
                method='post'>
                    {% csrf_token %}

                    <input type="text" name="jump_type" value="{{ jump }}" hidden>
                    <input type="text" name="uid" value="{{ user.id }}" hidden>
                    <button class="btn btn-danger">Sí, Borrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
