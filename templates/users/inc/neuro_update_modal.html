<!-- Modal -->
<div class="modal fade" id="neuroUpdateModal_{{ jump }}_{{ jump.id }}" tabindex="-1" aria-labelledby="neuroUpdateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="neuroUpdateModalLabel">{{item}}</h5>
                <a href="#" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></a>
            </div>
            <div class="modal-body">
                <form 
                action="{% url 'users:sj_update' jump.id %}" 
                method='post'>
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="input-group input-group-outline mb-3 is-upper">
                                <label class="form-label">Fecha</label>
                                <input class="form-control" type="date" name="date" value="{{ jump.date|date:'Y-m-d' }}">
                            </div>
                            <div class="input-group input-group-outline mb-3 is-upper">
                                <label class="form-label">Salto</label>
                                <input class="form-control" type="text" name="score" value="{{ jump.score }}">
                            </div>
                        </div>
                    </div>

                    <input type="text" name="uid" value="{{ user.id }}" hidden>
                    <input type="text" name="id" value="{{ user.athlete.id }}" hidden>
                    <button class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>
