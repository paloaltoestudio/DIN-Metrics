<!-- Modal -->
<div class="modal fade" id="biUpdateModal_{{ bilateral.id }}" tabindex="-1" aria-labelledby="biUpdateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="biUpdateModalLabel">Deficit Bilateral</h5>
                <a href="#" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></a>
            </div>
            <div class="modal-body">
                <form action="{% url 'users:bilateral_update' bilateral.id %}" method='post'>
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="input-group input-group-outline mb-3 is-upper">
                                <label class="form-label">Fecha</label>
                                <input class="form-control" type="date" name="date" value="{{ bilateral.date|date:'Y-m-d' }}">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group input-group-outline mb-3 is-upper">
                                <label class="form-label">Izquierda</label>
                                <input class="form-control" type="number" step="0.01" name="left" value="{{ bilateral.left|stringformat:".2f" }}">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group input-group-outline mb-3 is-upper">
                                <label class="form-label">Derecha</label>
                                <input class="form-control" type="number" step="0.01" name="right" value="{{ bilateral.right|stringformat:".2f" }}">
                            </div>
                        </div>
                    </div>

                    <input type="text" name="uid" value="{{ user.id }}" hidden>
                    <input type="text" name="id" value="{{ user.athlete.id }}" hidden>
                    <button class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>
