<!-- Modal -->
<div class="modal fade" id="biCreateModal" tabindex="-1" aria-labelledby="biCreateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="biCreateModalLabel">Deficit Bilateral</h5>
                <a href="#" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></a>
            </div>
            <div class="modal-body">
                <form action="{% url 'users:bilateral_create' %}" method='post'>
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="input-group input-group-outline mb-3 is-upper">
                                <label class="form-label">Fecha</label>
                                <input class="form-control" type="date" name="date" value="" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-group input-group-outline mb-3 is-upper">
                                <label class="form-label">Salto</label>
                                <select class="form-control" name="jump" id="" required>
                                    <option value="">Salto</option>
                                    <option value="SJ">SJ</option>
                                    <option value="CMJ">CMJ</option>
                                    <option value="DROPS">DROPS</option>
                                    <option value="Q">Q</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-group input-group-outline mb-3 is-upper">
                                <label class="form-label">Izquierda</label>
                                <input class="form-control" type="number" step="0.01" name="left" value="" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-group input-group-outline mb-3 is-upper">
                                <label class="form-label">Derecha</label>
                                <input class="form-control" type="number" step="0.01" name="right" value="" required>
                            </div>
                        </div>
                    </div>

                    <input type="text" name="uid" value="{{ user.id }}" hidden>
                    <input type="text" name="athlete" value="{{ user.athlete.id }}" hidden>
                    <button class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>
